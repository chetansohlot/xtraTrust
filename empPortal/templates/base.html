<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    {% load static %}
    {% include 'head.html' %}  <!-- Includes common styles and scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="{% static 'dist/js/jquery.min.js' %}"></script>
    <script src="{% static 'dist/js/custom.js' %}?v={{ cache_buster }}"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>


    <!-- SweetAlert CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- SweetAlert JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</head>
<style>
    #loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#loader img {
    width: 500px; /* Adjust size as needed */
    height: auto;
}

</style>
<body class="hold-transition sidebar-mini">
    
<div id="loader">
    <img src="/empPortal/static/dist/img/loader.webp" alt="Loading..." />
</div>
    <div class="wrapper">
        {% include "navbar.html" %}  <!-- Include the Navbar -->
        {% include "sidebar/sidebar.html" %} <!-- Include the Sidebar -->

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

        {% include "footer.html" %}  <!-- Include the Footer -->
        {% include "footer-script.html" %} <!----Include footer scripts -->
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
          $(document).ready(function() {
              {% for message in messages %}
                  toastr.{{ message.tags }}("{{ message|escapejs }}");
              {% endfor %}
          });
    </script>
    <script>
        document.getElementById("myForm")?.addEventListener("submit", function() {
            document.getElementById("loader").style.display = "flex";
        });
    </script>
</body>
</html>
