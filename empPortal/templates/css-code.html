<style>
    .viewer-wrapper {
      position: relative;
      text-align: center;
      max-height: 600px;
      overflow: auto;
    }
  
    .zoom-controls {
      position: fixed; /* fixed to viewport */
      top: 40px;        /* adjust based on your modal's position */
      right: 20px;        /* adjust for spacing */
      z-index: 1055;    /* higher than modal backdrop */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  
    .zoom-controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.2s;
    }
  
    .zoom-controls button:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }
  
    #zoomableImage {
      max-width: 100%;
      max-height: 600px;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }
  </style>

  
  <div class="modal fade" id="docViewerModal" tabindex="-1" role="dialog" aria-labelledby="docViewerTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="docViewerTitle">Document Viewer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div id="docViewerContent"></div>
        </div>
      </div>
    </div>
  </div>
