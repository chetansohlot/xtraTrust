{% extends 'base.html' %}

{% block title %}Add Banks Details{% endblock %}

{% block content %}


<div class="content-header header-content-bg">
    <div class="container-fluid ">
      <div class="row pt-2 pb-3">
        <div class="col-sm-6">
          <div class="d-flex align-items-center">
          <h1 class="admin-title m-0 pt-2">Create Quote</h1>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- /.content-header -->

  <style>
    .input-group .fetch-btn {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border: 1px solid #f15e33;
        background-color: #f15e33;;
        color: white;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .input-group .fetch-btn:hover {
        background-color: #f16e63;
        border-color: #f16e63;
    }

    .input-group .form-control {
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>

<!-- Main content -->
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">  
          <ul class="stepflow-text">
            <li><a href="#link1"><span>Create Referral</span></a></li>
            <li><a href="#link2"><span>Bank Details</span></a></li>
          </ul>
          <ul class="new-stepflow">
            <li><a href="#link1"></a></li>
            <li><a href="#link2"></a></li>
          </ul> 
        
        <div class="col-sm-12">  
          <div class="card box-shadow-none p-md-5 p-3">
            <div class="card-body px-0 pb-0 pt-0">

                <form id="bankForm" name="bankForm" method="post" action="{% url 'referral-management-create' %}">
                    {% csrf_token %}
                    <input type="hidden" name="step" value="bank_details">
                
                    <div class="row">
                      <!-- Bank Category -->
                      <div class="form-group col-md-6">
                        <label for="bank_category">Bank Category</label>
                        <input type="text" class="form-control" name="bank_category" id="bank_category" placeholder="Enter Bank Category">
                      </div>
                
                      <!-- Bank Name -->
                      <div class="form-group col-md-6">
                        <label for="bank_name">Bank Name</label>
                        <input type="text" class="form-control" name="bank_name" id="bank_name" placeholder="Enter Bank Name">
                      </div>
                
                      <!-- Account Type -->
                      <div class="form-group col-md-6">
                        <label for="account_type">Account Type</label>
                        <input type="text" class="form-control" name="account_type" id="account_type" placeholder="Enter Account Type">
                      </div>
                
                      <!-- IFSC Code -->
                      <div class="form-group col-md-6">
                        <label for="ifsc_code">IFSC Code</label>
                        <input type="text" class="form-control" name="ifsc_code" id="ifsc_code" placeholder="Enter IFSC Code">
                      </div>
                
                      <!-- Branch Name -->
                      <div class="form-group col-md-6">
                        <label for="branch_name">Branch Name</label>
                        <input type="text" class="form-control" name="branch_name" id="branch_name" placeholder="Enter Branch Name">
                      </div>
                
                      <!-- Account Holder Name -->
                      <div class="form-group col-md-6">
                        <label for="account_holder">Account Holder Name</label>
                        <input type="text" class="form-control" name="account_holder" id="account_holder" placeholder="Enter Holder Name">
                      </div>
                
                      <!-- Account Number -->
                      <div class="form-group col-md-6">
                        <label for="account_number">Account Number</label>
                        <input type="text" class="form-control" name="account_number" id="account_number" placeholder="Enter Account Number">
                      </div>
                    </div>
                
                    <!-- Final Submit -->
                    <button type="submit" class="btn btn-success mt-3">Save Details</button>
                  </form>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
