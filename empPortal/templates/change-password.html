{% extends 'master.html' %}

{% load static %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
    
        {% include "navbar.html" %}
        {% include "sidebar.html" %}
    
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header breadcrump-bg">
          <div class="container-fluid">
            <div class="row py-2">
              <div class="col-sm-6">
                <div class="d-flex align-items-center">
                  <a href="javascript:void(0)" class="admin-title m-0 pt-2 text-dark">Change Password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.content-header -->
    
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              
              <div class="col-sm-12">  
                <div class="card box-shadow-none p-md-5 p-3">
                  <div class="card-body px-0 pb-0 pt-0">
                    <form id="myForm" name="updatePassword" action="{% url 'update-password' %}" method="post" autocomplete="off" >
                        {% csrf_token %}
                      
                        <input type="hidden" class="form-control" name="user_id" id="user_id" value="{{ request.user.id }}">

                        <div class="form-group col-sm-6">
                            <label for="current_password">Current Password</label>
                            <input type="text" class="form-control" name="current_password" id="current_password" placeholder="Current Password">
                        </div>
                        
                        <div class="form-group col-sm-6">
                            <label for="new_password">New Password</label>
                            <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password">
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm New Password">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                    
                  </div>
                  <div id="loader" class="form-loader" style="display: none;">
                    <div>
                      <div class="spinner-border text-primary mx-auto d-block" role="status"></div>
                      <span class="visually-hidden d-block pt-2">Loading...</span>
                    </div>  
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
        
    </div>
    
    {% include "footer.html" %}
    {% include "footer-script.html" %}
    <script>
      document.getElementById("myForm").addEventListener("submit", function() {
          document.getElementById("loader").style.display = "flex";
      });
    </script>
</body>
{% endblock %}
